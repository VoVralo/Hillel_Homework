<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo List Ð— Bootstrap</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <style>
        .todo-list {
            margin-top: 20px;
        }
        .todo-item {
            cursor: pointer;
        }
    </style>
</head>
<body>

<div class="container">
    <h1 class="mt-5">ToDo List</h1>
    <ul class="list-group todo-list">
        <li class="list-group-item todo-item" data-toggle="modal" data-target="#todoModal" data-text="Buy groceries">Buy groceries</li>
        <li class="list-group-item todo-item" data-toggle="modal" data-target="#todoModal" data-text="Clean the house">Clean the house</li>
        <li class="list-group-item todo-item" data-toggle="modal" data-target="#todoModal" data-text="Finish homework">Finish homework</li>
    </ul>
</div>

<div class="modal fade" id="todoModal" tabindex="-1" role="dialog" aria-labelledby="todoModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="todoModalLabel">Task Details</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <p id="todoText"></p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>

<script src="main.js"></script>

</body>
</html>
