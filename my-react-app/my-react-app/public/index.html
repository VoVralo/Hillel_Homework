<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emoji Voting</title>
    <style>
        .emoji-container { display: flex; gap: 10px; }
        .emoji { cursor: pointer; font-size: 2em; }
        .button { margin-top: 10px; }
    </style>
</head>
<body>
    <h1>Vote for Your Favorite Emoji</h1>
    <div class="emoji-container">
        <div class="emoji" data-emoji="😀">😀</div>
        <div class="emoji" data-emoji="😂">😂</div>
        <div class="emoji" data-emoji="😍">😍</div>
        <div class="emoji" data-emoji="😎">😎</div>
    </div>
    <div class="results">
        <button class="button" id="showResults">Show Results</button>
        <button class="button" id="clearResults">Clear Results</button>
    </div>
    <h2 id="resultDisplay"></h2>

    <script src="script.js"></script>
</body>
</html>
